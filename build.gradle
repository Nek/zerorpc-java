plugins {
    id 'java'
}

group = 'org.zerorpc'
version = '1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.zeromq:jeromq:0.5.3'
    implementation 'org.msgpack:msgpack-core:0.9.3'
    implementation 'com.google.guava:guava:31.1-jre'
}
